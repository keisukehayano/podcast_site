<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>
        administrator
    </title>
</head>

<body>
    <div class="container">
        <h1>Administrator </h1>
        <h2>Data Upload Form</h2>
        <form class="form-horizontal" id="simpleForm" action="/regist/save_file" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" id="content" class="form-control" multiple name="file"/>
            </div>
            <button type="submit" class="btn btn-primary">Post !!</button>
        </form>

        <h2>Data list</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">FileName</th>
                    <th scope="col">UploadDate</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}             
                <tr>
                    <td scope="col">{{item.name}}</td>
                    <td scope="col">{{item.datecreate}}</td>
                </tr>
                {% endfor %}      
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
